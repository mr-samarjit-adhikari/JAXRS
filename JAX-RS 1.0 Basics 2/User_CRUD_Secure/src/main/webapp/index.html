<!DOCTYPE html>
<html>
    <head>
        <title>Form to create a new resource</title>
    </head>
    <body>
        <h3>Add a new user</h3>
        <form action="rest/users" method="POST">
            <label for="name">Name</label>
            <input name="name" />
            <br/>
            <label for="hobby">Hobby</label>
            <input name="hobby" />
            <br/>
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
